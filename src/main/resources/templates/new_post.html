<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление кото-поста</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
<a th:href="@{/}">Главная</a>
<div class="container mt-5">
  <h2>Добавление кото-поста</h2>

  <!-- Форма для добавления поста -->
  <form th:action="@{/blog/posts/save}" th:object="${blogPost}" method="post">
      <div class="form-group">
        <label for="blogPostName">Заголовок кото-поста:</label>
        <input type="text" class="form-control" id="blogPostName" th:field="*{title}" required>
      </div>
      <div class="form-group">
        <label for="blogPostContent">Описание кото-поста:</label>
        <textarea class="form-control" id="blogPostContent" th:field="*{content}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-pink">КОТО-КНОПКА добавить кото-постик</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
