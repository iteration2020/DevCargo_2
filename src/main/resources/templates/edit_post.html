<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/}">Главная</a>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование поста</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form th:action="@{/blog/posts/save}" th:object="${blogPost}" method="post">
                <input hidden type="text" class="form-control" id="id" th:field="*{id}" required>
                <div class="form-group">
                    <label for="cargoName">Имя кото-поста:</label>
                    <input type="text" class="form-control" id="cargoName" th:field="*{title}" required>
                </div>
                <div class="form-group">
                    <label for="cargoDescription">Описание кото-поста:</label>
                    <textarea class="form-control" id="cargoDescription" th:field="*{content}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-pink">КОТО-КНОПКА обновить кото-постик</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
